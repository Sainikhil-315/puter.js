<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter AI Chat - Text & Images</title>
    
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .image-badge {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 10px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .mode-btn:hover {
            color: #667eea;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .image-options {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #FF6B6B;
        }

        .image-options.active {
            display: block;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .output-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .output-section.active {
            display: block;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .output-header h2 {
            color: #333;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .streaming-indicator {
            display: none;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .streaming-indicator.active {
            display: inline-block;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .copy-btn {
            background: #4CAF50;
            padding: 8px 16px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
            width: auto;
        }

        .copy-btn:hover {
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.6);
        }

        #output {
            color: #333;
            overflow-x: auto;
        }

        /* Image Gallery Styling */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .image-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 15px;
            color: white;
            font-size: 13px;
        }

        .image-loading {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 12px;
        }

        /* Typing cursor effect */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #667eea;
            margin-left: 2px;
            animation: blink-cursor 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink-cursor {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Markdown Styling */
        #output h1, #output h2, #output h3, #output h4, #output h5, #output h6 {
            margin: 24px 0 16px 0;
            font-weight: 600;
            line-height: 1.25;
            color: #1a1a1a;
        }

        #output h1 {
            font-size: 2em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        #output h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }

        #output h3 {
            font-size: 1.25em;
        }

        #output p {
            margin: 16px 0;
            line-height: 1.7;
        }

        #output ul, #output ol {
            margin: 16px 0;
            padding-left: 30px;
        }

        #output li {
            margin: 8px 0;
        }

        #output strong {
            font-weight: 600;
            color: #1a1a1a;
        }

        #output code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        #output pre {
            background: #282c34;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            margin: 20px 0;
        }

        #output pre code {
            background: none;
            padding: 0;
            color: #abb2bf;
            font-size: 14px;
            line-height: 1.5;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 16px;
            border-radius: 8px;
            color: #c62828;
            margin: 16px 0;
        }

        /* Stats display */
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-item strong {
            color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .header,
            .input-section,
            .output-section {
                padding: 20px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .image-gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Puter AI Chat <span class="badge">‚ö° TEXT</span> <span class="badge image-badge">üé® IMAGES</span></h1>
            <p>Text chat with streaming + AI image generation with 50+ models!</p>
        </div>

        <div class="input-section">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="switchMode('text')" id="textModeBtn">
                    üí¨ Text Chat
                </button>
                <button class="mode-btn" onclick="switchMode('image')" id="imageModeBtn">
                    üé® Image Generation
                </button>
            </div>

            <div class="input-group">

            </div>

                <select id="model">

                    <option value="gpt-4o">GPT-4o</option>

                        <option value="stabilityai/stable-diffusion-3-medium">SD 3 Medium</option>

                    </optgroup>
                    <optgroup label="Gemini / Imagen">
                        <option value="gemini-3-pro-image">Gemini 3 Pro (Nano Banana)</option>
                        <option value="google/imagen-4.0-preview">Imagen 4 Preview</option>
                        <option value="google/imagen-4.0-fast">Imagen 4 Fast</option>

            <div class="checkbox-group" id="streamToggleGroup">
                <input type="checkbox" id="streamToggle" checked>

            <div class="image-options" id="imageOptions">

                        <label for="imageQuality">Quality:</label>
                        <select id="imageQuality">
                            <option value="">Default</option>
                            <option value="low">Low (Faster)</option>
                            <option value="medium">Medium</option>

                        </select>

            <button onclick="sendPrompt()">‚ú® Generate</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Initializing response...</p>
        </div>

        <div class="output-section" id="outputSection">
            <div class="output-header">
                <h2>
                    üìÑ Response
                    <span class="streaming-indicator" id="streamingIndicator"></span>
                </h2>
                <button class="copy-btn" onclick="copyOutput()">üìã Copy</button>
            </div>
            <div id="output"></div>
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <span>‚è±Ô∏è</span>
                    <span><strong id="timeElapsed">0</strong>s</span>
                </div>
                <div class="stat-item">
                    <span>üìù</span>
                    <span><strong id="charCount">0</strong> characters</span>
                </div>
                <div class="stat-item">
                    <span>üî§</span>
                    <span><strong id="wordCount">0</strong> words</span>
                </div>
            </div>

    </div>

    <script>
        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        let currentResponse = '';
        let startTime = null;
        let statsInterval = null;
        let currentMode = 'text';

        function switchMode(mode) {
            currentMode = mode;
            
            const textModeBtn = document.getElementById('textModeBtn');
            const imageModeBtn = document.getElementById('imageModeBtn');
            const textModelGroup = document.getElementById('textModelGroup');
            const imageModelGroup = document.getElementById('imageModelGroup');
            const streamToggleGroup = document.getElementById('streamToggleGroup');
            const imageOptions = document.getElementById('imageOptions');
            const promptLabel = document.getElementById('promptLabel');
            const prompt = document.getElementById('prompt');
            
            if (mode === 'text') {
                textModeBtn.classList.add('active');
                imageModeBtn.classList.remove('active');
                textModelGroup.style.display = 'block';
                imageModelGroup.style.display = 'none';
                streamToggleGroup.style.display = 'flex';
                imageOptions.classList.remove('active');
                promptLabel.textContent = 'Your Prompt:';
                prompt.placeholder = 'Enter your question or prompt here...';
                prompt.value = 'write simple code in python to create fast API server';
            } else {
                textModeBtn.classList.remove('active');
                imageModeBtn.classList.add('active');
                textModelGroup.style.display = 'none';
                imageModelGroup.style.display = 'block';
                streamToggleGroup.style.display = 'none';
                imageOptions.classList.add('active');
                promptLabel.textContent = 'Image Description:';
                prompt.placeholder = 'Describe the image you want to generate...';
                prompt.value = 'A serene Japanese garden with cherry blossoms, koi pond, and traditional bridge at sunset';
            }
        }

        function updateStats() {
            if (!startTime) return;
            
            const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
            const charCount = currentResponse.length;
            const wordCount = currentResponse.trim().split(/\s+/).filter(w => w.length > 0).length;

            document.getElementById('timeElapsed').textContent = elapsed;
            document.getElementById('charCount').textContent = charCount.toLocaleString();
            document.getElementById('wordCount').textContent = wordCount.toLocaleString();
        }

        async function sendPrompt() {
            if (currentMode === 'text') {
                await generateText();
            } else {
                await generateImage();
            }
        }

        async function generateText() {
            const promptInput = document.getElementById('prompt');
            const modelSelect = document.getElementById('model');
            const streamToggle = document.getElementById('streamToggle');
            const loading = document.getElementById('loading');
            const outputSection = document.getElementById('outputSection');
            const outputDiv = document.getElementById('output');
            const submitButton = document.querySelector('button');
            const streamingIndicator = document.getElementById('streamingIndicator');
            const statsDiv = document.getElementById('stats');

            const prompt = promptInput.value.trim();
            const model = modelSelect.value;
            const enableStreaming = streamToggle.checked;

            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }

            currentResponse = '';
            startTime = Date.now();
            
            loading.classList.add('active');
            outputSection.classList.remove('active');
            submitButton.disabled = true;

            try {
                if (enableStreaming) {
                    outputDiv.innerHTML = '<span class="typing-cursor"></span>';
                    outputSection.classList.add('active');
                    loading.classList.remove('active');
                    streamingIndicator.classList.add('active');
                    statsDiv.style.display = 'flex';
                    
                    statsInterval = setInterval(updateStats, 100);

                    const stream = await puter.ai.chat(prompt, { 
                        model: model,
                        stream: true
                    });

                    for await (const chunk of stream) {
                        let chunkText = '';
                        
                        if (chunk.text) {
                            chunkText = chunk.text;
                        } else if (chunk.delta?.text) {
                            chunkText = chunk.delta.text;
                        } else if (chunk.message?.content?.[0]?.text) {
                            chunkText = chunk.message.content[0].text;
                        }

                        if (chunkText) {
                            currentResponse += chunkText;
                            const htmlContent = marked.parse(currentResponse);
                            outputDiv.innerHTML = htmlContent + '<span class="typing-cursor"></span>';
                            outputDiv.scrollTop = outputDiv.scrollHeight;
                            
                            outputDiv.querySelectorAll('pre code:not(.hljs)').forEach((block) => {
                                hljs.highlightElement(block);
                            });
                        }
                    }

                    const htmlContent = marked.parse(currentResponse);
                    outputDiv.innerHTML = htmlContent;
                    
                    outputDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });

                    streamingIndicator.classList.remove('active');
                    clearInterval(statsInterval);
                    updateStats();

                } else {
                    const response = await puter.ai.chat(prompt, { model: model });
                    const responseText = response.message.content[0].text;
                    currentResponse = responseText;

                    const htmlContent = marked.parse(responseText);
                    outputDiv.innerHTML = htmlContent;

                    outputDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });

                    outputSection.classList.add('active');
                    loading.classList.remove('active');
                    statsDiv.style.display = 'flex';
                    updateStats();
                }

            } catch (error) {
                console.error('Error:', error);
                outputDiv.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Error:</strong> ${error.message || 'Failed to get response from AI'}
                    </div>
                `;
                outputSection.classList.add('active');
                loading.classList.remove('active');
                streamingIndicator.classList.remove('active');
                if (statsInterval) clearInterval(statsInterval);
            } finally {
                submitButton.disabled = false;
            }
        }

        async function generateImage() {
            const promptInput = document.getElementById('prompt');
            const imageModelSelect = document.getElementById('imageModel');
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const outputSection = document.getElementById('outputSection');
            const outputDiv = document.getElementById('output');
            const submitButton = document.querySelector('button');
            const statsDiv = document.getElementById('stats');

            const prompt = promptInput.value.trim();
            const model = imageModelSelect.value;

            if (!prompt) {
                alert('Please enter an image description!');
                return;
            }

            // Get optional parameters
            const width = document.getElementById('imageWidth').value;
            const height = document.getElementById('imageHeight').value;
            const quality = document.getElementById('imageQuality').value;
            const steps = document.getElementById('imageSteps').value;

            startTime = Date.now();
            loading.classList.add('active');
            loadingText.textContent = 'Generating image... This may take 10-30 seconds';
            outputSection.classList.remove('active');
            submitButton.disabled = true;
            currentResponse = prompt; // Store prompt for copy function

            try {
                // Build options object
                const options = { model };
                
                if (width) options.width = parseInt(width);
                if (height) options.height = parseInt(height);
                if (quality) options.quality = quality;
                if (steps) options.steps = parseInt(steps);
                
                // For certain models, add safety checker disable
                if (model.includes('imagen') || model.includes('FLUX')) {
                    options.disable_safety_checker = true;
                }

                console.log('Generating image with options:', options);

                // Generate the image
                const imageElement = await puter.ai.txt2img(prompt, options);
                
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);

                // Display the image in a gallery format
                outputDiv.innerHTML = `
                    <div class="image-gallery">
                        <div class="image-item">
                            ${imageElement.outerHTML}
                            <div class="image-info">
                                <strong>Model:</strong> ${model}<br>
                                <strong>Time:</strong> ${elapsed}s<br>
                                <strong>Prompt:</strong> ${prompt.substring(0, 100)}${prompt.length > 100 ? '...' : ''}
                            </div>
                        </div>
                    </div>
                `;

                // Make image clickable to open in new tab
                outputDiv.querySelector('img').addEventListener('click', function() {
                    window.open(this.src, '_blank');
                });

                outputSection.classList.add('active');
                loading.classList.remove('active');
                
                // Show stats
                statsDiv.style.display = 'flex';
                document.getElementById('timeElapsed').textContent = elapsed;
                document.getElementById('charCount').textContent = prompt.length;
                document.getElementById('wordCount').textContent = prompt.split(/\s+/).length;

            } catch (error) {
                console.error('Error:', error);
                outputDiv.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Error:</strong> ${error.message || 'Failed to generate image'}
                        <br><br>
                        <small>Try a different model or simplify your prompt. Some models may have restrictions.</small>
                    </div>
                `;
                outputSection.classList.add('active');
                loading.classList.remove('active');
            } finally {
                submitButton.disabled = false;
                loadingText.textContent = 'Initializing response...';
            }
        }

        function copyOutput() {
            if (currentMode === 'text') {
                const textToCopy = currentResponse;
                
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const copyBtn = document.querySelector('.copy-btn');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy to clipboard');
                });
            } else {
                // For images, copy the image URL
                const img = document.querySelector('#output img');
                if (img) {
                    navigator.clipboard.writeText(img.src).then(() => {
                        const copyBtn = document.querySelector('.copy-btn');
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '‚úÖ URL Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy:', err);
                        alert('Failed to copy image URL');
                    });
                }
            }
        }

        // Allow Enter key in textarea (with Shift for new line)
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendPrompt();
            }
        });
    </script>
</body>
